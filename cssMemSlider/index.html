<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>CSS Mem Slider</title>
</head>

<body>
    <div class="content">
        <h1>CSS Mem Slider</h1>
        <div class="var active" id="1">
            <img src="/assets/1.jpg" alt="Sad face">
            <div class="h2">
                <h2>When you accidentally share the wrong screen</h2>
            </div>
        </div>
        <div class="var" id="2">
            <img src="/assets/2.jpg" alt="Sad face">
            <h2>- Carl, what do you call hiking U.S. students<br>- Please, no...<br>- The walking debt<br>- Oh God</h2>
        </div>
        <div class="var" id="3">
            <img src="/assets/3.jpg" alt="Sad face">
            <h2>You did whaaat???</h2>
        </div>
        <div class="var" id="4">
            <img src="/assets/4.jpg" alt="Sad face">
            <h2>We adopt agile methodology</h2>
        </div>
        <div class="dots">
            <button class="big-dot"><div class="small-dot"></div></button>
            <button class="big-dot"><div class="small-dot"></div></button>
            <button class="big-dot"><div class="small-dot"></div></button>
            <button class="big-dot"><div class="small-dot"></div></button>
        </div>
    </div>
</body>
</html>
