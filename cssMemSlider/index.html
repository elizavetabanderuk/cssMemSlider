<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>CSS Mem Slider</title>
</head>
<body>
    <div class="content">
        <h1>CSS Mem Slider</h1>
        <div class="var active" id="1">
            <div class="img1"></div>
            <h2>When you accidentally share the wrong screen</h2>
        </div>
        <div class="var" id="2">
            <div class="img2"></div>
            <h2 class="h2">- Carl, what do you call hiking U.S. students?<br>- Please, no...<br>- The walking debt<br>- Oh God</h2>
        </div>
        <div class="var" id="3">
            <div class="img3"></div>
            <h2>You did whaaat???</h2>
        </div>
        <div class="var" id="4">
            <div class="img4"></div>
            <h2>We adopt agile methodology</h2>
        </div>
        <div class="dots">
            <button class="big-dot"><div class="small-dot current" num="1"></div></button>
            <button class="big-dot"><div class="small-dot" num="2"></div></button>
            <button class="big-dot"><div class="small-dot" num="3"></div></button>
            <button class="big-dot"><div class="small-dot" num="4"></div></button>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
